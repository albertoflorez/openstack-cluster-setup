series: trusty
services:
  ceilometer:
    charm: cs:trusty/ceilometer-17
    num_units: 1
    options:
      openstack-origin: cloud:trusty-kilo
    to:
    - '8'
  ceilometer-agent:
    charm: cs:trusty/ceilometer-agent-13
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:trusty/glance-28
    num_units: 1
    options:
      ha-mcastport: 5402
      openstack-origin: cloud:trusty-kilo
    to:
    - '4'
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:trusty/keystone-31
    num_units: 1
    options:
      admin-password: 'ADMIN_PASS'
      ha-mcastport: 5403
      https-service-endpoints: False
      openstack-origin: cloud:trusty-kilo
      use-https: no
    to:
    - '3'
  mongodb:
    charm: cs:trusty/mongodb-33
    num_units: 1
    to:
    - '8'
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:trusty/percona-cluster-31
    num_units: 1
    options:
      max-connections: 20000
    to:
    - '1'
  nagios:
    charm: cs:trusty/nagios-10
    num_units: 1
    to:
    - '9'
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:trusty/neutron-api-21
    num_units: 1
    options:
      #neutron-security-groups: true
      openstack-origin: cloud:trusty-kilo
    to:
    - '10'
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:trusty/neutron-gateway-7
    num_units: 1
    options:
      #ext-port: eth1
      openstack-origin: cloud:trusty-kilo
    to:
    - '6'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:trusty/neutron-openvswitch-13
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:trusty/nova-cloud-controller-64
    num_units: 1
    options:
      config-flags: "force_config_drive = always"
      console-access-protocol: novnc
      network-manager: Neutron
      openstack-origin: cloud:trusty-kilo
      #quantum-security-groups: 'yes'
    to:
    - '5'
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:trusty/nova-compute-33
    num_units: 1
    options:
      config-flags: firewall_driver=nova.virt.firewall.NoopFirewallDriver
      disable-neutron-security-groups: True
      #enable-live-migration: true
      #enable-resize: true
      #migration-auth-type: ssh
      openstack-origin: cloud:trusty-kilo
      #manage-neutron-plugin-legacy-mode: False
    to:
    - '11'
  nrpe:
    charm: cs:trusty/nrpe-4
    num_units: 0
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:trusty/ntp-14
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:trusty/openstack-dashboard-19
    num_units: 1
    options:
      openstack-origin: cloud:trusty-kilo
    to:
    - '7'
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:trusty/rabbitmq-server-42
    num_units: 1
    options:
      ssl: 'off'
    to:
    - '2'
